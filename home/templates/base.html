<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Style for Fixed Navbar */
        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        /* Add padding to the body to prevent content from being hidden under the navbar */
        body {
            padding-top: 70px; /* Adjust this value based on the height of your navbar */
        }

        /* Style for Side Navbar */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #0645ad;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar Toggler Button (Always Visible) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Section (Now Includes Brand Name) -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <a class="navbar-brand" href="/">Gwydion Kristoff</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'azure_login' %}">Welcome {{ request.user.first_name }} {{ request.user.last_name }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'azure_logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Side Navigation (Initially Hidden) -->
    <div id="mySidenav" class="sidenav">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a> -->
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Create Experiment</a>
        <a href="#">Container2</a>
    </div>

    <!-- Main Content Trigger for Side Nav -->
    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 My Django App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleNav() {
            var sidenav = document.getElementById("mySidenav");
            var main = document.getElementById("main");
            if (sidenav.style.width === "250px") {
                sidenav.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidenav.style.width = "250px";
                main.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
