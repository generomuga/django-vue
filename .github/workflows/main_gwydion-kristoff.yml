# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gwydion-kristoff

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gwydionkristoff.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0c1479e78104ff48206af2147f2fd03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8ad396c085245dabb6fc918790fad01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gwydionkristoff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0c1479e78104ff48206af2147f2fd03 }}/gwydionkristoff:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gwydion-kristoff'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_253d581d7ab94ee8a176bee53ed8ae9d }}
        images: 'gwydionkristoff.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f0c1479e78104ff48206af2147f2fd03 }}/gwydionkristoff:${{ github.sha }}'